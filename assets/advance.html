<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="grid">
        <div class="grid-item"><a href="../index.html" class="roboto-medium rainbow-text"><span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span></a></div>  
    </div>
    <div id="container"> 
        <div>
            <h2>Advanced Search</h2>
            <p>Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="form-row">
                    <p>all these words:</p>
                    <input class="input" type="text" name="as_q">
                </div>
                <div class="form-row">
                    <p>this exact word or phrase:</p>
                    <input class="input" type="text" name="as_epq">
                </div>
                <div class="form-row">
                    <p>any of these words:</p>
                    <input class="input" type="text" name="as_oq">
                </div>
                <div class="form-row">
                    <p>none of these words:</p>
                    <input class="input" type="text" name="as_eq">
                </div>
                <div>
                    <input type="submit" value="Advanced Search" class="advanced_button">
                </div>
            </form>
            
        </div>
        
    </div>
    
</body>
</html>
